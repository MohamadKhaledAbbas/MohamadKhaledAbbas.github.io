<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Khaled Abbas - Android Developer. Get in touch for collaborations, inquiries, or just to say hello!">
    <title>Contact Khaled Abbas</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-header">
                    <h1 class="section-title">Let's Connect</h1>
                </div>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <ul class="info-list">
                            <li>
                                <i class="fas fa-envelope" aria-hidden="true"></i>
                                <a href="mailto:mh.khaled.abas@gmail.com" class="info-link">Email</a>
                            </li>
                            <li>
                                <i class="fab fa-linkedin" aria-hidden="true"></i>
                                <a href="https://www.linkedin.com/in/mhd-khaled-abbas/" target="_blank"
                                    class="info-link">LinkedIn</a>
                            </li>
                            <li>
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <a href="https://www.facebook.com/share/12EaTBo3Q3M/" target="_blank"
                                    class="info-link">Facebook</a>
                            </li>
                        </ul>
                    </div>
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contact-form" action="https://formspree.io/f/xdkavawb" method="POST" novalidate>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>Message sent successfully!</span>
            </div>
        </section>
    </main>

    <script src="js/contact-form-validation.js"></script>
</body>

</html>
