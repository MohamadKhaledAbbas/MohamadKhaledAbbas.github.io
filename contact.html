<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Khaled Abbas - Android Developer. Get in touch for collaborations, inquiries, or just to say hello!">
    <title>Contact Khaled Abbas</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-header">
                    <h1 class="section-title">Let's Connect</h1>
                </div>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <!-- Profile information will be added here using JavaScript -->
                    </div>
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contact-form" action="https://formspree.io/f/xdkavawb" method="POST" novalidate>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>Message sent successfully!</span>
            </div>
        </section>
    </main>

    <script src="js/contact-form-validation.js"></script>
    <script>
        function loadContactInfo() {
            const profileContainer = document.querySelector('.contact-info');
            if (profileContainer) {
                fetch('assets/profile.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(profile => {
                        const contactLinks = [
                            { icon: 'fas fa-envelope', text: 'Email', href: `mailto:${profile.contact.email}` },
                            { icon: 'fab fa-linkedin', text: 'LinkedIn', href: profile.contact.linkedin },
                            { icon: 'fab fa-facebook', text: 'Facebook', href: profile.contact.facebook }
                        ];

                        const contactList = contactLinks.map(link => `
                            <li>
                                <i class="${link.icon}" aria-hidden="true"></i>
                                <a href="${link.href}" target="_blank" rel="noopener noreferrer" class="info-link">${link.text}</a>
                            </li>
                        `).join('');

                        profileContainer.innerHTML = `
                            <h2>Contact Information</h2>
                            <ul class="info-list">
                                ${contactList}
                            </ul>
                        `;
                    })
                    .catch(error => {
                        console.error('Error loading profile:', error);
                        profileContainer.innerHTML = '<p>Error loading contact information. Please try again later.</p>';
                    });
            }
        }
        loadContactInfo();
    </script>
</body>

</html>
