<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/project-details.css">
    <link rel="stylesheet" href="css/screenshot-slider.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="js/components.js"></script>
    <main class="project-details-page">
        <div class="container">
            <div class="project-header">
                <h1 id="project-title"></h1>
                <p class="project-subtitle" id="project-description"></p>
                <div class="project-meta">
                    <span id="project-date"></span>
                    <span id="project-version"></span>
                </div>
            </div>

            <div class="screenshot-slider">
                <div class="screenshot-container" id="screenshots-container">
                    <!-- Screenshots will be dynamically added here -->
                </div>
            </div>

            <div class="project-content">
                <div class="project-description" id="project-full-description">
                    <!-- Full description will be added here -->
                </div>

                <h2>Features</h2>
                <div class="features-grid" id="features-list">
                    <!-- Features will be added here -->
                </div>

                <div class="download-section">
                    <h2>Download</h2>
                    <div class="download-options" id="download-options">
                        <!-- Download options will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 MK Abbas. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/screenshot-slider.js"></script>
    <script src="../js/project-details.js"></script>
</body>
</html>
