<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-800 text-gray-200">
    <script src="js/components.js"></script>
    <main class="py-12">
        <div class="container mx-auto px-4">
            <div class="bg-gray-800 rounded-lg shadow-lg p-8 mb-8">
                <h1 id="project-title" class="text-4xl font-bold mb-4 text-blue-400"></h1>
                <p id="project-description" class="text-xl mb-4"></p>
                <div class="flex space-x-4 text-gray-400">
                    <span id="project-date"></span>
                    <span id="project-version"></span>
                </div>
            </div>

            <div class="mb-8">
                <div id="screenshots-container" class="flex overflow-x-auto space-x-4">
                    <!-- Screenshots will be dynamically added here -->
                </div>
            </div>

            <div class="space-y-8">
                <div id="project-full-description" class="prose prose-invert max-w-none">
                    <!-- Full description will be added here -->
                </div>

                <div>
                    <h2 class="text-3xl font-bold mb-4 text-blue-400">Features</h2>
                    <div id="features-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Features will be added here -->
                    </div>
                </div>

                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4 text-blue-400">Download</h2>
                    <div id="download-options" class="flex justify-center space-x-4">
                        <!-- Download options will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/screenshot-slider.js"></script>
    <script src="js/project-details.js"></script>
</body>
</html>
