<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <main id="about-main">
        <section class="about-section">
            <div class="container">
                <div class="about-content">
                    <div class="about-image" id="about-image"></div>
                    <div class="about-text" id="about-text"></div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('assets/profile.json');
                const profileData = await response.json();

                document.getElementById('about-image').innerHTML = `
                    <img src="${profileData.image}" alt="${profileData.name}" loading="lazy">
                `;

                let skillsHtml = '';
                profileData.skills.forEach(skill => {
                    skillsHtml += `
                        <div class="skill-category">
                            <h3><i class="${skill.icon}"></i> ${skill.name}</h3>
                            <ul>${skill.items.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    `;
                });

                let timelineHtml = '';
                profileData.timeline.forEach(event => {
                    timelineHtml += `
                        <div class="timeline-item">
                            <div class="timeline-content">
                                <h3>${event.title}</h3>
                                <p class="timeline-date"><i class="far fa-calendar-alt"></i> ${event.date}</p>
                                <p>${event.description}</p>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('about-text').innerHTML = `
                    <h1 class="section-title">About Me</h1>
                    <p class="lead">${profileData.title}</p>
                    <p>${profileData.description}</p>
                    <h2 class="section-subtitle">Skills & Expertise</h2>
                    <div class="skills-grid">${skillsHtml}</div>
                    <h2 class="section-subtitle">Professional Journey</h2>
                    <div class="timeline">${timelineHtml}</div>
                `;
            } catch (error) {
                console.error('Error fetching profile data:', error);
            }
        });
    </script>
</body>
</html>
